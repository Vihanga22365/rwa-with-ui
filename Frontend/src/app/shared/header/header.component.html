<header
  class="bg-gradient-to-b from-[#1D5FE0] to-[#0A3B94] text-white"
  [attr.aria-label]="constants.companyShortName + ' header'"
>
  <div class="w-full px-6 py-5 sm:px-8 lg:px-10">
    <div class="flex items-start justify-between gap-6">
      <div class="min-w-0">
        <a
          routerLink="/"
          class="inline-block text-[22px] font-semibold tracking-tight hover:opacity-95"
          aria-label="Go to dashboard"
        >
          {{ constants.companyName }}
        </a>
        <div class="mt-0.5 text-[12px] opacity-90">
          AI-Powered Risk-Weighted Asset Analysis
        </div>
      </div>

      <div class="shrink-0 text-right">
        <div class="text-[12px] opacity-90">{{ user.greeting }}</div>
        <div class="text-[16px] font-semibold leading-5">{{ user.name }}</div>
        <div class="text-[12px] opacity-90">{{ user.desk }}</div>
      </div>
    </div>
  </div>
</header>
