<section class="h-full w-full overflow-hidden">
  <div
    class="h-full rounded-2xl border border-slate-200/80 bg-white p-4 sm:p-6"
  >
    <div class="grid h-full min-h-0 grid-cols-1 gap-5 lg:grid-cols-[360px_1fr]">
      <!-- Left panel (email) -->
      <aside
        class="rounded-2xl border border-slate-200 bg-slate-50 p-5 text-slate-900"
      >
        <div class="flex items-center justify-between">
          <div>
            <div class="text-[16px] font-semibold">
              RWA Model Explainability
            </div>
            <div class="mt-1 text-[12px] text-slate-500">
              Insert Email Subject and Content
            </div>
          </div>

          <button
            type="button"
            (click)="refreshWorkspace()"
            class="inline-flex items-center gap-1.5 rounded-lg border border-slate-300 bg-white px-3 py-1.5 text-[12px] font-medium text-slate-700 shadow-sm transition hover:border-slate-400 hover:bg-slate-50"
            aria-label="Refresh and clear all data"
            title="Refresh"
          >
            <svg
              class="h-3.5 w-3.5"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M4.47 4.47a7.5 7.5 0 0112.64 3.03.75.75 0 11-1.43.46 6 6 0 10-1.42 5.9.75.75 0 011.08 1.03A7.5 7.5 0 114.47 4.47z"
              />
              <path
                d="M16.5 2.75a.75.75 0 01.75.75V7a.75.75 0 01-.75.75H13a.75.75 0 010-1.5h2.75V3.5a.75.75 0 01.75-.75z"
              />
            </svg>
            Refresh
          </button>
        </div>

        <div
          class="mt-4 rounded-xl border border-slate-300 bg-white focus-within:border-blue-500 focus-within:ring-2 focus-within:ring-blue-100"
        >
          <textarea
            [(ngModel)]="emailText"
            (ngModelChange)="onEmailInputChanged()"
            rows="12"
            class="block w-full resize-none overflow-y-auto rounded-xl border-0 bg-transparent p-3 text-[13px] text-slate-900 outline-none placeholder:text-slate-400 [scrollbar-gutter:stable]"
            placeholder="Paste the email subject and content here..."
          ></textarea>
        </div>

        <div class="mt-4 flex justify-end">
          <button
            type="button"
            (click)="submitEmail()"
            [disabled]="
              isSubmittingEmail || isSendingFollowUp || !emailText.trim()
            "
            class="rounded-lg bg-[#2563EB] px-6 py-2 text-[13px] font-semibold text-white hover:bg-[#1D4ED8] disabled:cursor-not-allowed disabled:bg-slate-400"
          >
            {{ isSubmittingEmail ? "Submitting..." : "Submit" }}
          </button>
        </div>
      </aside>

      <!-- Right panel (chat) -->
      <section
        class="relative flex min-h-0 flex-col overflow-hidden rounded-2xl border border-slate-200 bg-white"
      >
        <div
          #chatScrollContainer
          class="min-h-0 flex-1 overflow-auto px-5 pb-36 pt-4"
        >
          <div class="space-y-3">
            @for (m of messages; track trackByIndex) {
              <div
                class="flex"
                [class]="m.role === 'user' ? 'justify-end' : 'justify-start'"
              >
                @if (m.role === "assistant" && m.label) {
                  <div
                    class="max-w-[88%] overflow-hidden rounded-2xl border border-slate-200 bg-white text-[13px] leading-5 text-slate-800 shadow-sm"
                  >
                    <button
                      type="button"
                      (click)="toggleExpander(m)"
                      class="flex w-full items-start justify-between gap-3 bg-slate-50 px-4 py-2 text-left transition-colors hover:bg-slate-100"
                    >
                      <div class="min-w-0">
                        <div
                          class="font-semibold text-slate-900 whitespace-pre-wrap break-words"
                        >
                          {{ m.label }}
                        </div>
                        <div class="mt-1 text-[11px] text-slate-500">
                          Click to {{ m.isExpanded ? "collapse" : "expand" }}
                        </div>
                      </div>
                      <svg
                        class="mt-0.5 h-4 w-4 shrink-0 text-slate-500 transition-transform duration-200"
                        [class.rotate-180]="m.isExpanded"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.51a.75.75 0 01-1.08 0l-4.25-4.51a.75.75 0 01.02-1.06z"
                        />
                      </svg>
                    </button>

                    @if (m.isExpanded) {
                      <div
                        class="whitespace-pre-wrap border-t border-slate-200 px-4 pb-3 pt-2.5 text-slate-700"
                      >
                        {{ m.content.trimStart() }}
                      </div>
                    }
                  </div>
                } @else {
                  <div
                    class="max-w-[80%] rounded-2xl px-4 py-3 text-[13px] leading-5"
                    [class]="
                      m.role === 'user'
                        ? 'max-w-[80%] rounded-2xl px-4 py-3 text-[13px] leading-5 bg-[#2563EB] text-white'
                        : 'max-w-[80%] rounded-2xl px-4 py-3 text-[13px] leading-5 bg-slate-100 text-slate-800'
                    "
                  >
                    <div class="whitespace-pre-wrap">{{ m.content }}</div>
                  </div>
                }
              </div>
            }

            @if (isSubmittingEmail || isSendingFollowUp) {
              <div class="flex justify-start">
                <div
                  class="inline-flex items-center gap-2 rounded-2xl bg-slate-100 px-4 py-3 text-[13px] text-slate-700"
                  aria-label="Agent thinking"
                >
                  <span class="font-medium">Agent thinking</span>
                  <div class="inline-flex items-center gap-1">
                    <span
                      class="h-1.5 w-1.5 animate-bounce rounded-full bg-slate-600"
                      style="animation-delay: 0ms"
                    ></span>
                    <span
                      class="h-1.5 w-1.5 animate-bounce rounded-full bg-slate-600"
                      style="animation-delay: 150ms"
                    ></span>
                    <span
                      class="h-1.5 w-1.5 animate-bounce rounded-full bg-slate-600"
                      style="animation-delay: 300ms"
                    ></span>
                  </div>
                </div>
              </div>
            }
          </div>
        </div>

        <div class="absolute bottom-0 left-0 right-0">
          <div class="w-full border-t border-slate-200 bg-white px-5 py-5">
            <div class="relative">
              <input
                [(ngModel)]="chatInput"
                (ngModelChange)="onChatInputChanged()"
                (keydown.enter)="sendChat()"
                class="h-[52px] w-full rounded-3xl border-2 border-slate-300 bg-white pl-5 pr-16 text-[14px] text-slate-800 shadow-sm outline-none placeholder:text-slate-400 focus:border-blue-500 focus:ring-2 focus:ring-blue-100"
                placeholder="Type your follow-up question"
                [disabled]="isSubmittingEmail || isSendingFollowUp"
              />

              <button
                type="button"
                (click)="sendChat()"
                [disabled]="
                  isSubmittingEmail || isSendingFollowUp || !chatInput.trim()
                "
                class="absolute right-2 top-1/2 grid h-9 w-9 -translate-y-1/2 place-items-center rounded-full bg-[#2563EB] text-white hover:bg-[#1D4ED8] disabled:cursor-not-allowed disabled:bg-slate-400"
                aria-label="Send"
              >
                @if (isSendingFollowUp) {
                  <span
                    class="h-4 w-4 animate-spin rounded-full border-2 border-white border-r-transparent"
                  ></span>
                } @else {
                  <svg
                    class="h-4 w-4"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      d="M2.94 2.94a.75.75 0 01.82-.16l15 6.5a.75.75 0 010 1.38l-15 6.5A.75.75 0 012.5 16.5l1.2-5.1a.75.75 0 01.63-.57l7.86-.98-7.86-.98a.75.75 0 01-.63-.57L2.5 3.5a.75.75 0 01.44-.56z"
                    />
                  </svg>
                }
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</section>
